<div class="row wizard">
  <div class="wizard-title col-md-12" ng-if="::name">
    <h2>{{name}}</h2>
  </div>
  <div class="wizard-sidebar col-xs-2 col-sm-3 col-md-3">
    <ul class="nav row" ng-if="!hideIndicators">
      <li ng-class="{default: !step.completed && !step.selected, current: step.selected && !step.completed, done: step.completed && !step.selected, editing: step.selected && step.completed}" ng-repeat="step in getEnabledSteps()">
        <a ng-click="goTo(step)">{{::getStepNumber(step)}}<span class="hidden-xs"> {{step.title || step.wzTitle}}<i class="pull-right fa fa-chevron-right"></i></span></a>
      </li>
    </ul> 
  </div>
  <div class="wizard-steps col-xs-10 col-sm-9 col-md-9">
    <div class="steps" ng-if="indicatorsPosition === 'bottom'" ng-transclude></div>
  </div>
  <div class="wizard-bottom col-md-12">
    <div class="row">
      <div class="col-xs-10 col-sm-10 col-md-3">
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="{{currentStepNumber()-1}}" aria-valuemin="0" aria-valuemax="{{getEnabledSteps().length}}" style="width: {{ (currentStepNumber()-1) * 100 / getEnabledSteps().length }}%;">
            <span class=""> {{ (currentStepNumber()-1)*100/getEnabledSteps().length | currency:""}}%</span>
          </div>
        </div>      
      </div>
      <div class="hidden-xs hidden-sm col-md-8"></div>
      <div class="col-xs-1">
        <div class="pull-right">  
            <span class="fa-stack fa-2x">
              <i class="fa fa-question fa-stack-1x text-info"></i>
              <i class="fa fa-circle-o fa-stack-2x text-info"></i>
            </span>        
        </div>
      </div>
    </div>
  </div>
    <!-- 
      <div class="steps" ng-if="indicatorsPosition === 'top'" ng-transclude></div> 
    -->
</div>
