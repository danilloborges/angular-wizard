<html ng-app="your-app">

<head>
    <title>Teste</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    <!-- Angular Wizard -->
    <script type="text/javascript" src="../dist/angular-wizard.js"></script>
    <link rel="stylesheet" type="text/css" href="../dist/angular-wizard.css">

    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container" ng-controller="testController">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Wizard bootstrap</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <wizard name="Name wizard" on-finish="finishedWizard()">
                    <wz-step wz-title="Starting">
                        <h1>This is the first step</h1>
                        <p>Here you can use whatever you want. You can use other directives, binding, etc.</p>
                        <input type="submit" wz-next value="Continue" />
                    </wz-step>
                    <wz-step wz-title="Continuing">
                        <h1>Continuing</h1>
                        <p>You have continued here!</p>
                        <input type="submit" wz-next value="Go on" />
                    </wz-step>
                    <wz-step wz-title="More steps">
                        <p>Even more steps!!</p>
                        <input type="submit" wz-next value="Finish now" />
                    </wz-step>
                </wizard>

            </div>
        </div>
    </div>
</body>

</html>
